name: Release build

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer

      - name: Instalar dependências
        run: composer install --no-dev --optimize-autoloader

      - name: Remover assets servidos via CDN
        run: rm -rf assets/css

      - name: Zipar build com versão
        run: |
          zip -r gprodemi-${{ github.ref_name }}.zip . \
            -x ".git/*" \
            -x ".github/*"

      - name: Upload artefato da release
        uses: softprops/action-gh-release@v1
        with:
          files: gprodemi-${{ github.ref_name }}.zip
